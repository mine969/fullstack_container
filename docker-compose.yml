services:
  db:
    image: postgres:15
    container_name: bitebite_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-bitebite}
      TZ: Asia/Bangkok
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks: [stack]

  # Removed phpmyadmin as it is for MySQL. 
  # You can use pgadmin if needed, but for now let's keep it simple.

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    restart: unless-stopped
    environment:
      PORT: 8000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-bitebite}
      DB_USER: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DATABASE_URL: postgresql://${DB_USER:-user}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-bitebite}
    ports:
      - "${API_PORT:-3001}:8000"
    volumes:
      - ./backend/static:/app/static
      - ./backend:/app
    depends_on:
      - db
    networks: [stack]

  frontend:
    build:
      context: ./frontend-demo
      args:
        - API_HOST=${API_HOST:-http://localhost:3001}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - api
    networks: [stack]

volumes:
  postgres_data:

networks:
  stack:
    driver: bridge
